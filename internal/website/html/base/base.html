<!DOCTYPE html>
<html class="bg-slate-900 text-white h-full w-full">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="h-screen w-screen flex items-center justify-center items-center">

        <header class="absolute inset-x-0 top-0 px-3.5 py-2.5 flex flex-row justify-between items-center">
            <div>Ciphect</div>
            {{ if .Session.Authenticated }}<a class="px-3.5 py-2.5 rounded font-semibold bg-amber-500 hover:bg-amber-400" href="/sign-out/">Sign Out</a>{{ end }}
        </header>

        {{ template "main" .}}

        <footer class="text-slate-400 absolute inset-x-0 bottom-0 px-3.5 py-2.5 flex flex-row justify-center">
            <div>Copyright</div>
        </footer>

    </body>

</html>
