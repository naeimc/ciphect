{{ define "main" }}
<main class="w-full max-w-4xl px-3.5 py-2.5 mx-3.5 flex flex-col gap-3">

    <div class="px-3.5">Endpoints</div>

    <table class="table-auto border-spacing-0 bg-slate-950 flex flex-col rounded">
        <tbody>
            {{range .Endpoints}}
            <tr class="group">
                <td class="px-3.5 py-2.5 bg-slate-950"><input class="bg-slate-950" name="name" value="{{.Name}}" disabled></td>
            </tr>
            {{end}}
        </tbody>
    </table>

    <div class="px-3.5">Keys</div>

    <table class="table-auto border-spacing-0 bg-slate-950 flex flex-col rounded">
        <tbody>
            {{range .Keys}}
            <tr class="group">
                <form method="post" action="/key/delete/">
                    <td class="px-3.5 py-2.5 bg-slate-950">{{.Name}}</td>
                    <td class="px-3.5 py-2.5 w-full"><input class="bg-slate-950 w-full" name="id" type="text" value="{{.ID}}" readonly></td>
                    <td class="px-3.5 py-2.5 font-semibold bg-red-600 hover:bg-red-500 group-first:rounded-tr group-last:rounded-br"><button  type="submit">Delete</button></td>
                </form>
            </tr>
            {{end}}
        </tbody>
    </table>

    <form method="post" action="/key/create/" >
        <div class="flex flex-row">
            <label id="nameLabel" class="hidden" for="nameInput">Key Name</label>
            <input id="nameInput" class="bg-slate-950 px-3.5 py-2.5 rounded-s grow outline-0" name="name" type="text" placeholder="Key Name">
            <button class="px-3.5 py-2.5 font-semibold bg-amber-600 hover:bg-amber-500 rounded-e" type="submit">Create</button>
        </div>
    </form>

</main>
{{ end }}
